<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Testeur de Voix</title>
</head>
<body>
  <h1>🎙️ Testeur de Voix disponibles</h1>
  <p>Liste des voix disponibles dans ton navigateur :</p>
  <ul id="voiceList"></ul>

  <script>
    function listVoices() {
      const voices = speechSynthesis.getVoices();
      const voiceList = document.getElementById("voiceList");
      voiceList.innerHTML = "";

      voices.forEach((voice, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${index}:</strong> ${voice.name} (${voice.lang})` +
                       (voice.default ? " - [Par défaut]" : "") +
                       (voice.localService ? " - [Local]" : "");
        const testBtn = document.createElement("button");
        testBtn.innerText = "🔊 Écouter";
        testBtn.onclick = () => {
          const utter = new SpeechSynthesisUtterance("Bonjour, je suis une voix disponible.");
          utter.voice = voice;
          utter.lang = voice.lang;
          utter.rate = 0.7;
          speechSynthesis.speak(utter);
        };
        li.appendChild(testBtn);
        voiceList.appendChild(li);
      });
    }

    speechSynthesis.onvoiceschanged = listVoices;
  </script>
</body>
</html>
